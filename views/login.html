<form name="loginForm" ng-submit="login.login()" novalidate>
  <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.email}">
    <label>Email</label>
    <input type="email" class="form-control" ng-model="login.email" require>
  </div>
  <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.password}">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="login.password" require>
  </div>
  <div type="submit" class="btn btn-primary btn-block" ng-click="login.register()"> Register
  </div> 
    <input type="submit" value="Login" class="btn btn-primary btn-block">
    <!-- <input type="submit" value="Forgot" class="btn btn-warning btn-block"> -->
</form>
